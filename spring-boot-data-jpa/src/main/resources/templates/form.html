<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<h1 th:text="${titulo}"></h1>

	<div class="card.body">

		<div class="container ">
			<div class="card bg-primary text-white">
				<div class="card-header" th:text="${titulo}"></div>

				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}">
					</ul>
				</div>
				<form th:action="@{/form}" th:object="${cliente}" method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" /> <small
								class="form-text" th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}"
								th:errorclass="'form-control alert-danger'"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Apellido:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" /> <small
								class="form-text" th:if="${#fields.hasErrors('apellido')}"
								th:errors="*{apellido}"
								th:errorclass="'form-control alert-danger'"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Email:</label>
						<div class="col-sm-6">
							<input type="email" th:field="*{email}" /> <small
								class="form-text" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}" th:errorclass="'form-control alert-danger'"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fecha: </label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{create_at}" />
							<small class="form-text"
								th:if="${#fields.hasErrors('create_at')}"
								th:errors="*{create_at}"
								th:errorclass="'form-control alert-danger'"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"> <input
							class="btn btn-seccondary" type="submit" value="Crear cliente" />
						</label>
					</div>
					<input type="hidden" th:field="*{id}" />
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="'Springboot: MVC + DATA JPA - '"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<header th:fragment="header">
		<ul class="nav navbar-dark bg-dark">
			<li class="nav-item"><a class="nav-link active" th:href="@{/form}">Springboot</a>
			</li>
			<li class="nav-item"><a class="nav-link" th:href="@{/form}">Home</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
			</li>
		</ul>
	
	<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
	<div class="alert alert-danger"  th:if="${error != null}"  th:text="${error}"></div>
	<div class="alert alert-warning"  th:if="${warning != null}"  th:text="${warning}"></div>
	<div class="alert alert-info"   th:if="${info != null}" th:text="${info}"></div>
	
	</header>
	<footer th:fragment="footer" class="container">
	<div class="container">
	<img th:src="@{/images/imagen.png}" alt="Imagen">
	</div>
	</footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card.body">

				<h1 class="text-primary border border-success" th:text="${titulo}"></h1>
				<a th:href="@{/form}" class="btn btn-primary btn-xs"> Crear cliente</a>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Mail</th>
							<th>Fecha</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.create_at}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/form/} + ${cliente.id}" th:text="'Modificar'"></a></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'"
								onclick="return confirm('EstÃ¡s seguro? ')"></a></td>
						</tr>
					</tbody>
				</table>
								<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

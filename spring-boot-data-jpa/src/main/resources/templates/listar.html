<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
<ul class="nav navbar-dark bg-dark">
  <li class="nav-item">
    <a class="nav-link active" href="#">Springboot</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/listar}">Clientes</a>
  </li>
</ul>
	<div class="container">
		<h1 class="text-primary border border-success" th:text="${titulo}"></h1>
		<a th:href="@{/form}"> Crear cliente</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Mail</th>
					<th>Fecha</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.create_at}"></td>
					<td> <a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="'Modificar'"></a> </td>
					<td> <a class="btn btn-primary btn-xs" th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'" onclick="return confirm('EstÃ¡s seguro?')"></a> </td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

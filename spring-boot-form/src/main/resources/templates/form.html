<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
</head>
<body>
<div class="alert alert-success">
<span th:text="'Tiempo transcurrido: ' + ${tiempoTranscurrido} + ' milisegundos'"></span>
</div>
<h3 th:text="${titulo}"></h3>
<div class="container">
	<form th:action="@{/form}" method="post" th:object="${usuario}">
		<div class="form-group row">
			<label  class="col-form-label col-sm-2" for="habilitar">Habilitar</label>
			<div class="row col-sm-4">
				<input class="form-control col-sm-1" type="checkbox" id="habilitar" th:field="*{habilitar}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-2" for="genero">Genero</label>
			<div class="row col-sm-3" th:each="genero: ${genero}">
				<input class="form-control col-sm-2" type="radio" th:field="*{genero}" th:value="${genero}">
				<label class="col-sm-2 col-form-label col-sm-1" th:for="${#ids.prev('genero')}" th:text="${genero}"></label>
			</div>
		</div>
		<div  class=" alert alert-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
		<div class="form-group row">
			<label for="pais"  class="col-form-label col-sm-2">Pa√≠s</label>
			<div class="row col-sm-4">
				<select class="form-control" id="pais" th:field="*{pais}">
				<option value="">-- seleccionar -- </option>
				 <option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"> </option>
				</select>
			</div>
		</div>
		<div  class=" alert alert-danger" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
		<div class="form-group row">
			<label   class="col-form-label col-sm-2" for="roles">Roles</label>
			<div class="row col-sm-2" th:each="role: ${listaRoles}">
				<input class="form-control col-sm-2" type="checkbox" th:field="*{roles}" th:value="${role.id}"
				th:checked="${#lists.contains(usuario.roles,role)}">
				<label th:for="${#ids.prev('roles')}" th:text="${role.nombre}" class="col-sm-2 col-form-label col-sm-1"></label>
			</div>
		</div>
		<div  class=" alert alert-danger" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
		<div class="form-group row">
			<label for="identificador"  class="col-form-label col-sm-2">Identificador</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" id="identificador" th:field="*{identificador}">
			</div>
		</div>
		<div  class=" alert alert-danger" th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"></div>
		<div class="form-group row">
			<label for="nombre"  class="col-form-label col-sm-2">Nombre</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" id="nombre" th:field="*{nombre}">
			</div>
		</div>
		<div class=" alert alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		<div class="form-group row">
			<label class="col-form-label col-sm-2" for="apellido">Apellido</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" id="apellido" th:field="*{apellido}">
			</div>
		</div>
		<div class=" alert alert-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
		<div class="form-group row">
			<label for="username"  class="col-form-label col-sm-2">Username</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" id="username" th:field="*{username}">
			</div>
		</div>
		<div  class=" alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		<div class="form-group row">
			<label for="pass"  class="col-form-label col-sm-2">pass</label>
			<div class="col-sm-4">
				<input class="form-control" type="password" th:field="*{pass}" id="pass">
			</div>
		</div>
		<div  class=" alert alert-danger" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></div>
		
		<div class="form-group row">
			<label for="email"  class="col-form-label col-sm-2">email</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" id="email"  th:field="*{email}">
			</div>
		</div>
		<div  class=" alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		<div class="form-group row">
			<label for="cuenta"  class="col-form-label col-sm-2">Cuenta</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" id="cuenta" th:field="*{cuenta}">
			</div>
		</div>
		<div class=" alert alert-danger" th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
		<div class="form-group row">
			<label for="fechaNacimiento"  class="col-form-label col-sm-2">Fecha de nacimiento</label>
			<div class="col-sm-4">
				<input class="form-control" type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" placeholder="yyyy-MM-dd">
			</div>
		</div>
		<div class=" alert alert-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" ></div>

		<div class="form-group row">
			<div>
				<input class="btn btn-primary" type="submit" value="Enviar">
			</div>
		</div>
		<input class="form-control" type="hidden" th:field="*{valorSecreto}">
		
	</form>
	
</div>
</body>
</html>

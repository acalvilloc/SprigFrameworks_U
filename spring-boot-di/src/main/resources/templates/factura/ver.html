<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>

	<h1 th:text="${titulo}"></h1>

	<h3 th:utext="${factura.descripcion}"></h3>
	<br>
	<h4
		th:text="${factura.cliente.nombre + ' ' + factura.cliente.apellido}"></h4>
	<span>Detalle de la factura: </span>

	<table>
		<thead>
			<tr>
				<th>Producto</th>
				<th>Precio</th>
				<th>Cantidad</th>
				<th>Total</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="item: ${factura.items}">
				<td th:text="${item.producto.nombre}"></td>
				<td th:text="${item.producto.precio}"></td>
				<td th:text="${item.cantidad}"></td>
				<td th:text="${item.calcularImporte()}"></td>
			</tr>

		</tbody>
	</table>
</body>
</html>
